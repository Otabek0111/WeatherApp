<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="icon"
      href="assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/a4bf4435c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="appContainer">
      <form class="input" method="get">
        <p class="mainLogo">
          <img
            class="logo"
            src="./assets/favicon_io/weather-app(1).png"
            alt=""
          />
          Weather App
        </p>
        <p>
          City:
          <input
            class="citySearch"
            type="text"
            value=""
            placeholder="City Name"
          />
          <button class="searchButton button" type="button">
            <i class="fas fa-search"></i>
            <!-- Use the FontAwesome class for the search icon -->
          </button>
        </p>

        <div class="error"></div>
      </form>

      <head class="results">
        <div class="mainBox hidden">
          <div class="city"></div>
          <div class="date"></div>
          <div class="temp"></div>
          <div class="description"></div>
          <img class="icon" src="" alt="" />
          <div class="wind"></div>
          <div class="humidity"></div>

        </div>
        <ul class="searchHistory"></ul>

        <div class="savedSearches"></div>
      </head>
      <div class="forecastDisplay"></div>

      <div class="sign">Made with ❤️ By Otabek</div>

    </section>

  </body>

  <script src="assets/script.js"></script>
</html>
